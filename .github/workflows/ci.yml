# This is the name of our workflow
name: Node.js CI

# This section defines when the workflow will run
on:
  # Run on every push to the 'main' branch
  push:
    branches: [ "main" ]
  # Also run on every pull request targeting the 'main' branch
  pull_request:
    branches: [ "main" ]

# This section defines the jobs that will be executed
jobs:
  # We'll define a single job called 'build'
  build:
    # The type of machine to run the job on
    runs-on: ubuntu-latest

    # The steps that make up the job
    steps:
      # Step 1: Check out the repository's code
      - uses: actions/checkout@v4

      # Step 2: Set up the correct version of Node.js
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'

      # Step 3: Install all project dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run the linter to check for code quality issues
      # The default Next.js project comes with a 'lint' script
      - name: Run linter
        run: npm run lint